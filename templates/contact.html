{% extends "base.html" %}
{% block title %}Page contact{% endblock %}
{% block content %}
<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputName">Nom</label>
        <input type="text" class="form-control" id="inputName" placeholder="Votre nom">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTextarea">Example textarea</label>
      <textarea class="form-control" id="inputTextarea" rows="3" placeholder="Votre message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
{% endblock %}
